<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking details</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

fieldset {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="tel"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

textarea {
    resize: vertical;
}



</style>
</head>
<body> 
  <form id="book_det">
    <h2>Please enter your details here:</h2>
    <fieldset>
    <label for="Passengers"><strong>No of Passengers*:</strong></label>
    <input type="number" name="Passengers" id="Passengers" min="1" max="50" required>

    <br><br>
    <label for="depart"><strong>Departure:</strong></label>
    <input type="date" name="depart" id="depart" required>
    <br><br>

    <label for="arrive"><strong>Arrival*:</strong></label>
    <input type="date" name="arrive" id="arrive" required>
    <br><br>
    
    <label for="package"><strong>Select Package</strong></label>
    <select name="package" id="package">
      <option value=35000>Andaman and Nicobar</option>
      <option value=38000>TamilNadu </option>
      <option value=32000>Bhutan </option>
      <option value=45000>Uttarpradesh </option>
      <option value=35000>Delhi </option>
      <option value=40000>Kerala </option>
      <option value=50000>Maharashtra </option>
      <option value=70000>Northeast </option>
      <option value=35000>Goa </option>
      <option value=70000>Gujarat </option>
      <option value=70000>Kashmir </option>
      <option value=70000>Rajasthan </option>
    </select><br><br>
    <strong>Traveller 1:</strong><br>
    <label for="name"><strong>Name</strong></label>
    <input type="text" name="name"  id="name" placeholder="First Middle Last" required><br><br>

    <label for="others"><strong>Add other traveller details:</strong></label><br><br>
    <textarea name="others" id="others"></textarea>

    <br><br>
    <label for="Phone"><strong>Phone Number:</strong></label>
    <input type="tel" id="Phone" name="Phone" required placeholder="Phone Number" required pattern="^[6-9]{1}[0-9]{9}$">
    <br><br>

    <label for="altphno"><strong>Alternate Phone Number:</strong></label>
    <input type="tel" id="altphno" name="altphno" placeholder="Phone Number" required pattern="^[6-9]{1}[0-9]{9}$">
    <br><br>

    <label for="Email"><strong>Email id:</strong></label>
    <input type="email" id="Email" name="Email" required placeholder="Email"><br>

    <a href="Main_page.html"><button type="submit">Submit</button></a>
    <a href="Payment.html">Proceed for Payment</a>
    </form>
    <script  src="script_book.js">
        alert(Choice);
    </script>
</body>
</html>
